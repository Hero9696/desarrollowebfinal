<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi√≥n y Mensajes - UMG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css"> 
    <style>
        /* Estilos base para centrar contenido */
        body { background-color: #f8f9fa; }
        .main-container {
            width: 100%;
            max-width: 450px; /* Ancho un poco m√°s generoso */
            padding: 20px;
            margin: auto;
        }
        .message-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    
<div class="main-container">
    
    <div id="login-section" class="card shadow-lg">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">üîë Iniciar Sesi√≥n</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario (Parte antes del @)</label>
                    <input type="text" class="form-control" id="username" required
                           aria-describedby="userHelp" placeholder="Ej: usuario">
                    <div id="userHelp" class="form-text">Ejemplo: para usuario@miumg.edu.gt, ingrese solo usuario.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" required
                           aria-describedby="passHelp" value="123456a">
                    <div id="passHelp" class="form-text">Contrase√±a de prueba: **123456a**</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Acceder</button>
            </form>
            <div id="message" class="mt-3 text-center" style="display:none;"></div>
        </div>
    </div>
    
    <div id="message-section" class="message-container" style="display:none;">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">‚úçÔ∏è Enviar Mensaje</h3>
                
                <div id="authStatus" class="alert alert-success text-center" role="alert" style="display:none;">
                    ‚úÖ ¬°Autenticaci√≥n exitosa!
                </div>
                
                <form id="messageForm">
                    <div class="mb-3">
                        <label for="loginEmisor" class="form-label">Tu Usuario (Login_Emisor)</label>
                        <input type="text" class="form-control" id="loginEmisor" required readonly>
                        <div class="form-text">Usuario obtenido del inicio de sesi√≥n.</div>
                    </div>
                    <div class="mb-3">
                        <label for="messageContent" class="form-label">Contenido del Mensaje</label>
                        <textarea class="form-control" id="messageContent" rows="3" required
                                  placeholder="Escribe tu mensaje aqu√≠..."></textarea>
                    </div>
                    <input type="hidden" id="codSala" value="0">
                    
                    <button type="submit" class="btn btn-success w-100">Enviar Mensaje</button>
                </form>
                
                <div id="responseMessage" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
