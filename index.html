<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UMG - Sala de Combate üí•</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* /assets/css/style.css */

/* Paleta de Colores DBZ:
   Naranja Kame (Primary): #FF7F2C
   Azul (Secondary/Dark): #1B2B4A
   Dorado/Ki (Success): #FDD835
   Rojo (Danger): #D32F2F
*/

body {
    background-color: #1B2B4A; /* Azul Oscuro para el espacio o el cielo nocturno */
    color: #f8f9fa;
    padding-top: 60px;
    font-family: sans-serif; 
}

/* Contenedores principales */
.main-content {
    padding: 20px;
    max-width: 800px;
    margin: auto;
}
.message-section-container {
    max-width: 450px;
    margin: auto;
}

/* Card y elementos del Chat/Login */
.card {
    border: 2px solid #FF7F2C; /* Borde naranja Kame */
    background-color: #2c4161; /* Color de fondo m√°s claro para contraste */
    color: #f8f9fa;
}

/* Estilo para el Feed de Mensajes */
.chat-feed-container {
    max-height: 400px; 
    overflow-y: auto; 
    padding: 10px; 
    border: 1px solid #FF7F2C; 
    border-radius: 5px;
    background-color: #1B2B4A; /* Fondo oscuro dentro del chat */
}

/* Estilos de Mensajes */
.bg-primary { /* Mensajes del usuario logueado */
    background-color: #FF7F2C !important; /* Naranja Kame */
    border-color: #FF7F2C !important;
}
.text-white-50 {
    color: rgba(255, 255, 255, 0.7) !important;
}
.bg-light { /* Mensajes de otros */
    background-color: #3e587d !important; 
    color: #f8f9fa !important;
}

/* Botones y Navegaci√≥n (Super Saiyan) */
.navbar {
    background-color: #1B2B4A !important;
    border-bottom: 2px solid #FDD835; /* Borde Dorado Ki */
}
.navbar-brand {
    color: #FDD835 !important; /* T√≠tulo Dorado */
    font-weight: bold;
}
.btn-primary {
    background-color: #FF7F2C !important;
    border-color: #FDD835 !important;
    color: #1B2B4A !important;
}
.btn-success {
    background-color: #FDD835 !important; /* Dorado Ki para enviar */
    border-color: #FDD835 !important;
    color: #1B2B4A !important;
}
.btn-outline-danger {
    color: #D32F2F !important; /* Rojo para el logout */
    border-color: #D32F2F !important;
}
.btn-outline-secondary {
    color: #FF7F2C !important; /* Naranja para recargar */
    border-color: #FF7F2C !important;
}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="main-navbar" style="display: none;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#messages"><i class="fas fa-star me-2"></i>Esfera del Drag√≥n Chat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#messages" id="nav-ver-mensajes"><i class="fas fa-comments me-1"></i>Sala de Combate</a>
                </li>
            </ul>
            <span class="navbar-text me-3" id="user-display"></span>
            <button class="btn btn-outline-danger" id="logout-btn"><i class="fas fa-sign-out-alt me-1"></i>Volver a la Tierra</button>
        </div>
    </div>
</nav>

<div class="main-content">
    <div id="app-root">
    </div>
</div>

<template id="login-template">
    <div class="message-section-container pt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h3 class="card-title text-center mb-4"><i class="fas fa-bolt me-2"></i>Poder Ki: Acceso</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Guerrero Z (Usuario)</label>
                        <input type="text" class="form-control" id="username" required aria-describedby="userHelp" placeholder="Ej: goku">
                        <div id="userHelp" class="form-text text-white-50">Ingresa tu Login UMG.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a de Combate</label>
                        <input type="password" class="form-control" id="password" required aria-describedby="passHelp" value="123456a">
                        <div id="passHelp" class="form-text text-white-50">Contrase√±a de prueba: **123456a**</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt me-1"></i>¬°Acceder!</button>
                </form>
                <div id="login-message" class="mt-3 text-center" style="display:none;"></div>
            </div>
        </div>
    </div>
</template>

<template id="messages-template">
    <div class="mt-4">
        <h3 class="card-title text-center mb-3"><i class="fas fa-meteor me-2"></i>Sala de Combate DBZ</h3>
        
        <button id="loadMessagesBtn" class="btn btn-sm btn-outline-secondary d-block mx-auto mb-3"><i class="fas fa-sync-alt me-1"></i>Recargar Energ√≠a</button>
        <div id="chat-feedback" class="text-center mb-2 small text-white-50"></div>

        <div id="chat-feed" class="chat-feed-container mb-4">
            <p class="text-muted text-center">Cargando...</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3"><i class="fas fa-fist-raised me-2"></i>Enviar Mensaje Ki</h5>
                <form id="messageForm">
                    <input type="hidden" id="loginEmisor">
                    <input type="hidden" id="codSala" value="0">

                    <div class="input-group">
                        <textarea class="form-control" id="messageContent" rows="1" required 
                                  placeholder="¬°Lanza tu mensaje de Ki!" style="resize: none;"></textarea>
                        <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane me-1"></i>Enviar</button>
                    </div>
                </form>
                <div id="responseMessage" class="mt-2 small text-center"></div>
            </div>
        </div>
    </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script >    // ----------------------------------------------------------------------
    // --- CONFIGURACI√ìN DE URLS Y ESTADO GLOBAL ---
    // ----------------------------------------------------------------------
    const API_AUTH_URL = 'https://backcvbgtmdesa.azurewebsites.net/api/login/authenticate';
    const API_MESSAGE_URL = 'https://backcvbgtmdesa.azurewebsites.net/api/Mensajes';
    // URL del backend: Aseg√∫rate que tu Node.js tenga CORS configurado con 'origin: "*"'
    const API_CHAT_FEED_URL = 'https://desarrollowebfinal.onrender.com/api/mensajes-chat'; 

    let globalAuthToken = sessionStorage.getItem('authToken');
    let globalUsername = sessionStorage.getItem('currentUsername');

    const appRoot = document.getElementById('app-root');
    const mainNavbar = document.getElementById('main-navbar');
    const userDisplay = document.getElementById('user-display');
    const logoutBtn = document.getElementById('logout-btn');

    // ----------------------------------------------------------------------
    // --- L√ìGICA DE ROUTING (Router Hash) ---
    // ----------------------------------------------------------------------

    const routes = {
        '': 'login-template',
        '#login': 'login-template',
        '#messages': 'messages-template',
    };

    /**
     * Funci√≥n principal del router. Determina la vista a mostrar.
     * @param {string} route La ruta actual (hash de la URL).
     */
    function router(route) {
        let templateId;
        
        // Si no est√° logueado, forzar la vista de login
        if (!globalAuthToken) {
            templateId = 'login-template';
            mainNavbar.style.display = 'none';
        } else {
            // Si est√° logueado, usar la ruta solicitada (por defecto #messages)
            templateId = routes[route] || 'messages-template';
            mainNavbar.style.display = 'flex';
            userDisplay.textContent = `Usuario: ${globalUsername}`;
        }
        
        renderView(templateId);
    }

    /**
     * Renderiza una plantilla en el contenedor principal y adjunta event listeners.
     * @param {string} templateId El ID de la plantilla HTML a usar.
     */
    function renderView(templateId) {
        const template = document.getElementById(templateId);
        if (!template) return;

        // Limpiar y clonar el contenido de la plantilla
        appRoot.innerHTML = '';
        appRoot.appendChild(template.content.cloneNode(true));

        // Inicializar la l√≥gica espec√≠fica despu√©s de renderizar
        if (templateId === 'login-template') {
            initLoginView();
        } else if (templateId === 'messages-template') {
            initMessagesView();
        }
        // Nota: initSendView() y send-template se eliminaron.
    }
    
    // Escuchar cambios en el hash
    window.addEventListener('hashchange', () => router(window.location.hash));
    // Ejecutar el router al cargar la p√°gina
    router(window.location.hash);
    
    // ----------------------------------------------------------------------
    // --- MANEJO DE VISTAS Y L√ìGICA ESPEC√çFICA ---
    // ----------------------------------------------------------------------

    // --- LOGOUT ---
    logoutBtn.addEventListener('click', () => {
        sessionStorage.removeItem('authToken');
        sessionStorage.removeItem('currentUsername');
        globalAuthToken = null;
        globalUsername = null;
        window.location.hash = '#login';
    });


    // --- VISTA LOGIN (Sin cambios funcionales) ---
    function initLoginView() {
        const loginForm = document.getElementById('loginForm');
        const loginMessageDiv = document.getElementById('login-message');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault(); 
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;

            loginMessageDiv.style.display = 'none';

            const data = { "Username": user, "Password": pass };
            
            try {
                const response = await fetch(API_AUTH_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.token) {
                    globalAuthToken = result.token;
                    globalUsername = user; 
                    sessionStorage.setItem('authToken', globalAuthToken);
                    sessionStorage.setItem('currentUsername', globalUsername); 
                    
                    window.location.hash = '#messages'; 
                    
                } else {
                    const errorMsg = result.message || 'Error de autenticaci√≥n. Credenciales incorrectas.';
                    loginMessageDiv.textContent = `‚ùå ${errorMsg}`;
                    loginMessageDiv.classList.add('text-danger');
                    loginMessageDiv.style.display = 'block';
                }

            } catch (error) {
                console.error('Error en la petici√≥n de login:', error);
                loginMessageDiv.textContent = `‚ùå Error de conexi√≥n: ${error.message}.`;
                loginMessageDiv.classList.add('text-danger');
                loginMessageDiv.style.display = 'block';
            }
        });
    }
    
    // --- FUNCI√ìN PARA EL EVENTO DE ENV√çO DE MENSAJE (Adaptada) ---
    async function handleMessageSubmit(event, messageForm) {
    event.preventDefault();
    
    // Obtener el contenedor ra√≠z de la plantilla (clase .mt-4 o similar)
    // Esto es necesario porque #responseMessage est√° FUERA del <form>
    const viewContainer = messageForm.closest('.mt-4'); 
    
    // 1. Obtener elementos del formulario:
    const loginEmisorInput = messageForm.querySelector('#loginEmisor');
    const messageContentInput = messageForm.querySelector('#messageContent');
    const codSala = messageForm.querySelector('#codSala');
    
    // 2. CORRECCI√ìN: Obtener el div de respuesta a trav√©s del contenedor de la vista:
    const responseMessageDiv = viewContainer.querySelector('#responseMessage');
    
    // 3. Obtener elementos para la recarga:
    const chatFeedDiv = viewContainer.querySelector('#chat-feed');
    const chatFeedbackDiv = viewContainer.querySelector('#chat-feedback');
    const loadMessagesBtn = viewContainer.querySelector('#loadMessagesBtn');

    // Manejo de seguridad si el div de respuesta no se encuentra
    if (!responseMessageDiv) {
        console.error("Error: No se encontr√≥ el div de respuesta de mensajes (#responseMessage).");
        return;
    }

    responseMessageDiv.textContent = '';
    responseMessageDiv.classList.remove('text-success', 'text-danger');

    const sala = parseInt(codSala.value);
    const loginEmisor = loginEmisorInput.value.trim();
    const contenido = messageContentInput.value.trim();

    if (!globalAuthToken) { 
        responseMessageDiv.textContent = '‚ùå Error: Vuelve a iniciar sesi√≥n.';
        responseMessageDiv.classList.add('text-danger');
        return;
    }

    const data = { "Cod_Sala": sala, "Login_Emisor": loginEmisor, "Contenido": contenido };

    try {
        const response = await fetch(API_MESSAGE_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${globalAuthToken}` 
            },
            body: JSON.stringify(data)
        });

        let result = {};
        try { result = await response.json(); } catch (e) { /* No JSON response */ }

        if (response.ok || response.status === 201) {
            responseMessageDiv.textContent = `‚úÖ Mensaje enviado.`;
            responseMessageDiv.classList.add('text-success');
            messageContentInput.value = ''; // Limpiar campo
            
            // Recargar el feed del chat utilizando las variables locales
            loadMessages(chatFeedDiv, chatFeedbackDiv, loadMessagesBtn); 

        } else {
            const errorMsg = result.message || 'Error desconocido al enviar el mensaje.';
            responseMessageDiv.textContent = `‚ùå Error al enviar (${response.status}): ${errorMsg}`;
            responseMessageDiv.classList.add('text-danger');
        }

    } catch (error) {
        responseMessageDiv.textContent = `‚ùå Error de conexi√≥n: ${error.message}.`;
        responseMessageDiv.classList.add('text-danger');
    }
}


    // --- L√ìGICA DE CARGA DE MENSAJES (Adaptada) ---
    async function loadMessages(chatFeedDiv, chatFeedbackDiv, loadMessagesBtn) {
        if (!chatFeedDiv || !loadMessagesBtn) return; // Seguridad
        
        chatFeedDiv.innerHTML = '<p class="text-center text-info">Cargando mensajes...</p>';
        loadMessagesBtn.disabled = true;
        chatFeedbackDiv.textContent = '';
        
        try {
            const response = await fetch(API_CHAT_FEED_URL);
            
            if (!response.ok) {
                throw new Error(`Error ${response.status}: ${response.statusText}`);
            }
            
            const messages = await response.json();
            renderMessages(messages, chatFeedDiv);
            chatFeedbackDiv.textContent = `√öltima actualizaci√≥n: ${new Date().toLocaleTimeString()}`;

        } catch (error) {
            console.error('Error al cargar mensajes:', error);
            chatFeedDiv.innerHTML = `<p class="text-center text-danger">‚ùå Error al cargar mensajes del servidor: ${error.message}. Aseg√∫rate que tu servidor Node.js est√© corriendo.</p>`;
        } finally {
            loadMessagesBtn.disabled = false;
        }
    }

    // --- L√ìGICA DE RENDERIZACI√ìN DE MENSAJES (Adaptada) ---
    function renderMessages(messages, chatFeedDiv) {
        if (messages.length === 0) { chatFeedDiv.innerHTML = '<p class="text-center text-muted">A√∫n no hay mensajes en el chat.</p>'; return; }
        
        const reversedMessages = [...messages].reverse(); 
        
        let htmlContent = reversedMessages.map(msg => {
            const date = new Date(msg.Fecha_Envio).toLocaleTimeString('es-GT', { hour: '2-digit', minute: '2-digit' });
            const isSelf = (msg.Login_Emisor === globalUsername);
            
            return `
                <div class="d-flex ${isSelf ? 'justify-content-end' : 'justify-content-start'} mb-2">
                    <div class="p-2 border rounded ${isSelf ? 'bg-primary text-white' : 'bg-light'}">
                        <small class="fw-bold">${msg.Login_Emisor}</small>
                        <p class="m-0">${msg.Contenido}</p>
                        <small class="text-end d-block ${isSelf ? 'text-white-50' : 'text-muted'}">${date}</small>
                    </div>
                </div>
            `;
        }).join('');
        
        chatFeedDiv.innerHTML = htmlContent;
        chatFeedDiv.scrollTop = chatFeedDiv.scrollHeight;
    }


    // --- VISTA CHAT/MENSAJES UNIFICADA (Inicializaci√≥n) ---
    function initMessagesView() {
        // 1. Obtener todos los elementos necesarios DENTRO de la vista
        const chatFeedDiv = document.getElementById('chat-feed');
        const chatFeedbackDiv = document.getElementById('chat-feedback');
        const loadMessagesBtn = document.getElementById('loadMessagesBtn');
        const messageForm = document.getElementById('messageForm');
        const loginEmisorInput = document.getElementById('loginEmisor');

        // 2. Inicializar campos ocultos
        loginEmisorInput.value = globalUsername;
        
        // 3. Adjuntar listeners
        
        // Listener para recarga de mensajes
        loadMessagesBtn.addEventListener('click', () => loadMessages(chatFeedDiv, chatFeedbackDiv, loadMessagesBtn));
        
        // Listener para env√≠o de mensaje
        messageForm.addEventListener('submit', (e) => handleMessageSubmit(e, messageForm));
        
        // 4. Cargar mensajes al entrar a la vista
        loadMessages(chatFeedDiv, chatFeedbackDiv, loadMessagesBtn); 
    }

</script> 

</body>
</html>
